<section class="bg-light p-5">
    <div class="container">
        <h1>Your Cart</h1>
        <div class="row pt-4 vh-100">
           {% for i in cart %}
            <div class="col-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{i.product.product_image.url}}" alt="Card image" width=250px height=250px>

                    <div class="card-body">
                        <h5 class="card-title">Item: {{ i.product.product_name }}</h5>
                        <h5 class="card-title">Price: {{i.product.product_price}}</h5>
                        <p class="card-text">Desc: {{ i.product.product_desc }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {% if request.session.status %}
                                <a href="{% url 'user_product_detail' pk=i.product.pk %}" class="btn btn-sm btn-primary">View more</a>
                                {% else %}
                                <a href="{% url 'login' %}" class="btn btn-sm btn-primary">Buy Now</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
